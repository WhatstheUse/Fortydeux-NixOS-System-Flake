[flake]
description = "Fortydeux NixOS System and Home-manager Flake"
systems = ["x86_64-linux"]
include = [
  "*.nix",
  "*.lock", 
  "nixos-config/**",
  "home-manager/**",
  "media/**",
  "README.md"
]
exclude = [
  ".git/**",
  ".github/**",
  "*.md",
  "!README.md",
  "home-manager/dotfiles/hypr/Wallpapers/*/Clips/**",
  "home-manager/dotfiles/hypr/Wallpapers/*/*.mkv",
  "home-manager/dotfiles/hypr/Wallpapers/*/*.mp4",
  "home-manager/dotfiles/hypr/Wallpapers/*/*.mov",
  "home-manager/dotfiles/hypr/Wallpapers/*/*.avi"
]

[publishing]
# Enable automatic publishing on push
auto-publish = true

# Cache settings to optimize builds
[cache]
# Enable binary cache for built derivations
enabled = true
# Cache heavy derivations like kernels
priority = ["linux", "kernel", "microsoft-surface"]
